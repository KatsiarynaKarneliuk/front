   <script>
        class Validator{
            isEmail(email){
                let re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                if (email.match(re)){
                    return true;
                }else{
                    return false;
                } 
            }
            isDomain(domain){
                let re = /^(?:https?:\/\/)?(?:www\.)?([^/]+)/;
                if (domain.match(re)){
                    return true;
                }else{
                    return false;
                } 

                }
            isDate(date){
                let re = /^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/;
                if (date.match(re)){
                    return true;
                }else{
                    return false;
                } 
            }
            isPhone(phone){
                let re = /^\+375\((17|29|33|44)\)[0-9]{3}-[0-9]{2}-[0-9]{2}$/;
                if (phone.match(re)){
                    return true;
                }else{
                    return false;
                } 
            }
        }               
        let validator = new Validator();
        console.log(validator.isEmail('alisa@mail.ru'));
        console.log(validator.isDomain('itgirlschool.ru'));
        console.log(validator.isDate('12.05.2021'));
        console.log(validator.isPhone('+375(29)685-45-67')); //тут используем формат своей страны
