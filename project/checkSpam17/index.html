<body>
    <div class="form">
        
       <div class="fields"><h3>Hi! How are you?</h3></div>
        <div class="fields" id="message"></div>
        <textarea class="fields" id="input"rows="5" cols="33"></textarea>
        <input type="button" class = "botton" id="button" value="Send" onclick="CheckSpam()">
    </div>
    <script>
        function CheckSpam(){
            let textarea= document.getElementById("input").value;
            let cleanTextarea=textarea.replace(/viagra/gi, "***");
            if (cleanTextarea  !=""){
                document.getElementById("message").innerHTML+=`${cleanTextarea}`;
            }
        }
    </script>
