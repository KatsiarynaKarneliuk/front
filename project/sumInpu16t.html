<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumInput</title>
</head>
<body>
<script>
    function sumInput(){
        arr=[];
        while(true){
            let val=prompt("Введите число", 0);
            if(val===""||val===null||!isFinite(val)) break;
            arr.push(+val);   
            }
        sum=0;
        for(let ar of arr){
            sum+=ar;
        } 
    return sum;   
    }
    alert(sumInput());
</script>
</body>
</html>
