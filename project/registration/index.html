<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>signin</title>
</head>

<body>
    <div class="wrapper">        
        <div class="form">
            <header class="header">Регистрация</header>
            <div class="fields">
                <div class="fname">
                    <input type="text"  id="fname" placeholder="Имя" required>
                    <div class ="errorMessage" id="errorMessageFname"></div>
                </div>
                <div class="lname">
                    <input type="text"  id="lname" placeholder="Фамилия" required>
                    <div class ="errorMessage" id="errorMessageLname"></div>
                </div>
                <div class="login">
                    <input type="text" id="login" placeholder="Придумайте логин" required pattern="/^[a-z0-9_-]{3,16}$/">
                    <div  class ="errorMessage" id="errorMessageLogin"></div>
                </div>
                <div class="email">
                    <input type="email"  id="email" placeholder="Email" required >
                    <div class ="errorMessage" id="errorMessageEmail"></div>
                </div>
                <div class="password">
                    <input type="password"  id="password" placeholder="Придумайте пароль" required pattern ="/^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8,}$/">
                    <div class ="errorMessage" id="errorMessagePassword"></div>
                </div>
                <div class="password">
                    <input type="password" id="password1" placeholder="Повторите пароль" required>
                    <div class ="errorMessage" id="errorMessagePassword1"></div>
                </div>
            </div>
            <div class = "submit" >
                <button type="button" id="btn">Зарегистрироваться</button>
                <div class ="successMessage" id="successMessage"></div>
            </div>
            <div class="signup">
                <p>Уже есть аккаунт на Яндексе?
                <a class="registration" href="https://passport.yandex.ru/auth?mode=register"
                            title="Войти">Войти</a></p>       
            </div>  
        </div>
        
    </div>        
<script src="index.js"></script>
</body>
</html>
