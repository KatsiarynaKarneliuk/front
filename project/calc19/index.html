<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>calc</title>
</head>
<body>
    <header class ="header">
        <h1>Калькулятор</h1>
    </header>
    <div class="numberInput">
        <input type="text" id="firstNumber" placeholder="Введите число" >
        <input type="text" id="secondNumber" placeholder="Введите число">
    </div>
    <div class="button">
        <button class="btn button-plus" onclick="showSum()">+</button>
        <button class="btn button-minus" onclick="showSub()">-</button>
        <button class="btn button-mult" onclick="showMult()">*</button>
        <button class="btn button-divis" onclick="showDivis()">/</button>
    </div>
    <div class="result">
        <input type="text" id="result" placeholder="Результат">
    </div>
<script src="index.js"></script>   
</body>
</html>
