<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
    <div class="container  mt-3">
    <div class="row  align-items-center justify-content-center text-center">
        <div class="col-8 align-items-center">
            <div class="main-content">Gallery</div>
        </div>
        <div class="col-4">
            <!--Nested rows within a column-->
            <div class="row title">
                <div class="col-12 ">
                    <div class="sidebar-content1">Title</div>
                </div>
            </div>
            <div class="row box">
                <div class="col-12">
                    <div class="sidebar-content2">Boy box</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row description align-items-center justify-content-center text-center">
        <div class="col-12 ">
            <div class="content3">Title</div>
        </div>
    </div>
    <div class="row related align-items-center justify-content-center text-center">
        <div class="col-12">
            <div class="content4">Related</div>
        </div>    
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
