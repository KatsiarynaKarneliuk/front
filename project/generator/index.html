<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div class="fields" id="arr">Сгенерировали: </div>
        <div class="fields" id="max">Максимальное число: </div>
        <div class="fields" id="min">Минимальное число: </div>
        <div class="fields" id="aver">Среднее арифметическое: </div>
        <div class="fields" id="mult">Произведение чисел: </div>
        <div class="fields" id="sum">Сумма чисел: </div>
        <input type="button" class = "botton" id="button" value="Send" onclick="createList()">
    </div>
    <script>
        
        function generateSequence(min, max){   
            return Math.floor(Math.random() * (max - min)) + min;
        }
        function createList(){
            let arrNumber=[];

            for (let i=0; i<10; i++){                
                let randomNumber =generateSequence(-10,10);
                arrNumber.push(randomNumber);
                document.getElementById('arr').innerHTML += randomNumber + " , ";
            }

            function average(arrNumber) {   /*средее арифметическое*/
                averageVal= arrNumber.reduce((a, b) => (a + b)) / arrNumber.length;
               return Math.floor(averageVal); 
            }
            document.getElementById("aver").innerHTML += average(arrNumber);
            

            function mult(arrNumber) {   /*результат умножения*/
                return arrNumber.reduce((a, b) => (a * b));
            }
            document.getElementById("mult").innerHTML += Math.floor(mult(arrNumber));

            function sum(arrNumber) {   /*результат сложения*/
                return arrNumber.reduce((a, b) => (a + b));
            }
            document.getElementById("sum").innerHTML += Math.floor(sum(arrNumber)); 

          
            document.getElementById("max").innerHTML += Math.max(...arrNumber); 
            
         
            document.getElementById("min").innerHTML += Math.min(...arrNumber);
        }
    </script>
</body>
</html>
