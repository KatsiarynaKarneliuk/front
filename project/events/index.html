<body>
    <div class ="wrapper">
        <header class ="events">События</header>   
        <input type = "text" id="text" onkeyup="document.getElementById('errorMessage').innerText =document.getElementById('text').value" 
        onmouseover="colorMe()" onmouseout="colorMeBack()">
        <button type="button" onClick="check()">Нажми меня</button>
        <div class="errorMessage" id="errorMessage"></div>
        <select name="breed" id="breed" onchange="show()">
            <option disabled selected = "selected">Выберите породу</option>
            <option value="persian">Персидская</option>
            <option value="versian">Мерсидская</option>
            <option value="qeersian">Керсидская</option>
            <option value="fursian">Фурсидская</option>
        </select>
        <div class="result">
            <img src="" id="catImage" width="300">
        </div>
    </div>
<script src="/events/index.js"></script>   
</body>
